name: CI/CD workflow

on:
  workflow_dispatch:
    inputs:
      steps:
        description: 'Which steps to run: integration only or full pipeline'
        required: true
        type: choice
        options:
        - integration
        - all
        default: all

jobs:
  integration:
    if: ${{ inputs.steps == 'all' || inputs.steps == 'integration' }}
    name: continuous-integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code repo
      uses: actions/checkout@v4

    - name: Setup uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: uv sync --group integration

    - name: Run ruff check
      run: uv run ruff check

    - name: Run pip-audit
      run: uv run pip-audit --vulnerability-service pypi

    - name: Run PyTest
      run: uv run pytest tests

  deployment:
    if: ${{ inputs.steps == 'all' && needs.integration.result == 'success' }}
    needs: integration
    name: model-deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code repo
      uses: actions/checkout@v4

    - name: Setup uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install deployment dependencies
      run: uv sync --group deployment

    - name: Set working directory
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    - name: Download model artifacts
      run: uv run python src/scripts/main.py --script download

    - name: Export model to ONNX
      run: uv run python src/scripts/main.py --script export

    - name: Build Docker image
      run: docker build -t polish-sentiment-app-onnx:latest .
